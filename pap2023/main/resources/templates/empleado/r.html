<div class="container">
	<h1>Lista de empleados</h1>

	<form action="/empleado/c">
		<input type="submit" value="Nuevo empleado" />
	</form>


	<form action="/">

		<input type="submit" value="Menú principal" />
	</form>

	<table class="table table-striped table-hover">
		<tr>
			<th>Acción</th>
			<th>DNI</th>
			<th>Nombre</th>
			<th>Apellido</th>
		</tr>

		<tr th:each=" empleado : ${ empleados }">
			<td>
				<div class="row">
					<div class="col">
						<form action="/empleado/u">
							<input type="hidden" th:value="${ empleado.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/lapiz.png" width="20" height="20" />
							</button>
						</form>
					</div>

					<div class="col">
						<form action="/empleado/d" method="post">
							<input type="hidden" th:value="${ empleado.id }" name="id" />
							<button onclick="submit()">
								<img src="/img/basura.png" width="20" height="20" />
							</button>
						</form>
					</div>
				</div>
			</td>

			<td th:text="${ empleado.dni }" />

			<td th:text="${ empleado.nombre }" />

			<td th:text="${ empleado.apellido }" />


		</tr>
	</table>
</div>
